    <title>FADAX</title>
    <script type="text/javascript">
      //设定Mobile的定义(全小写)
      var mobileAgent = new Array("iphone", "ipod", "ipad", "android", "mobile", "blackberry", "webos", "incognito", "webmate", "bada", "nokia", "lg", "ucweb", "skyfire");
      //读取用户的浏览器资料
      var browser = navigator.userAgent.toLowerCase();
      var isMobile = false;

      //检查开始
      for (var i=0; i<mobileAgent.length; i++){
        if (browser.indexOf(mobileAgent[i])!=-1){
          //注册跳转m站注册 其他跳转首页
          var qs = (function(a) {
            if (a == "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i) {
              var p = a[i].split('=');
              if (p.length != 2) continue;
              b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            return b;
          })(window.location.search.substr(1).split('&'));

          if (qs["i"]) {
            sessionStorage.setItem("inviteCode", qs["i"])
          }
          if(window.location.href.search("register") != -1) {
            if(qs["i"])
              location.href = 'https://www.bit591.io/kuangfront/emailregister?i=' + qs["i"];
            else
              location.href = 'https://www.bit591.io/kuangfront/emailregister';
          } else {
            location.href = 'https://www.bit591.io/kuangfront/finance';
          }
          break;
        }
      }
    </script>
